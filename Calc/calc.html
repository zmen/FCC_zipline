<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<div class="cal">
		<div class="header">
			<div class="title">
				<h1>计算器</h1>
			</div>
			<div class="menu">
				<h2>标准</h2>
			</div>
		</div>
		<div class="screen">
			<div class="sub-screen">
				<div id="equation">0</div>
			</div>
			<div class="main-screen">
				<div id="result">0</div>
			</div>
		</div>
		<div class="keyboard">
			<div class="sub-key">
				<button class="small unfinish">S</button>
				<button class="small unfinish">M</button>
				<button class="small unfinish">M</button>
				<button class="small unfinish">M</button>
				<button class="small unfinish">M</button>
				<button class="normal unfinish">N</button>
				<button class="normal unfinish">N</button>
				<button class="normal unfinish">N</button>
				<button class="normal unfinish">N</button>
			</div>
			<div class="main-key">
				<button class="normal">CE</button>
				<button class="normal">C</button>
				<button class="normal">DEL</button>
				<button class="normal">/</button>
				<button class="normal">7</button>
				<button class="normal">8</button>
				<button class="normal">9</button>
				<button class="normal">*</button>
				<button class="normal">4</button>
				<button class="normal">5</button>
				<button class="normal">6</button>
				<button class="normal">-</button>
				<button class="normal">1</button>
				<button class="normal">2</button>
				<button class="normal">3</button>
				<button class="normal">+</button>
				<button class="normal unfinish">+/-</button>
				<button class="normal">0</button>
				<button class="normal">.</button>
				<button class="normal">=</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js.js"></script>
	
</body>
</html>
