<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<div class="wrapper">
		<h1 class="title">
			Pomodoro Clock
		</h1>
		<div class="btns">
			<button id="dec">- 5</button>
			<button id="inc">+ 5</button>
			<button id="reset">Reset</button>
			<button id="start">Start</button>
		</div>
		<div id="screen">
			25:00
		</div>
	</div>
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
